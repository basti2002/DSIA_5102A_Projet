<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Liste des Pokémon</title>
    <style>
        .pokemon-card {
            display: inline-block;
            margin: 5px;
            background-color: #007BFF; /* Bleu */
            color: white;
            padding: 10px;
            text-align: center;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .pokemon-card img {
            display: block;
            width: 50px;
            height: auto;
            margin: 0 auto;
        }
        .pokemon-card:hover {
            background-color: #0056b3;
        }
        .pokemon-types {
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1>Liste des Pokémon</h1>
    <div>
        {% for pokemon in pokemon_data %}
        <div class="pokemon-card">
            <img src="{{ pokemon.image }}" alt="Image de {{ pokemon.nom }}">
            <strong>{{ pokemon.nom }}</strong>
            <div class="pokemon-types">
                {% for type in pokemon.types %}
                    <span>{{ type }}</span>
                {% endfor %}
            </div>
        </div>
        {% endfor %}
    </div>
    <a href="/">Retour à l'accueil</a>
</body>
</html>
