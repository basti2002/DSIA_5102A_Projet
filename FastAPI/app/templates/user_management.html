<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Gestion des Utilisateurs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #F2F2F2;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #182940;
            color: #F2F2F2;
            text-align: center;
            padding: 1rem;
        }
        .container {
            padding: 20px;
        }
        button {
            background-color: #49668C;
            color: #F2F2F2;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #354f66;
        }
        input[type="text"], input[type="password"] {
            padding: 8px;
            margin: 10px;
            border-radius: 5px;
            border: 1px solid #F2F2F2;
            display: block;
        }
        input::placeholder { 
            color: #0D0D0D; 
            opacity: 0.5; 
        }
        .error-message {
            color: #D32F2F;
            background-color: #FFCDD2;
            border-left: 5px solid #D32F2F;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1>Gestion des Utilisateurs Pokémon</h1>
    </header>

    <div class="container">
        {% if error %}
        <div class="error-message">
            {{ error }}
        </div>
        {% endif %}
        <h2>Ajouter un Utilisateur</h2>
        <form action="/users/create" method="post">
            <input type="text" name="username" placeholder="Nom utilisateur" required>
            <input type="password" name="password" placeholder="Mot de passe" required>
            <button type="submit">Créer</button>
        </form>

        <h2>Liste des Utilisateurs</h2>
        <ul id="users-list">
            {% for user in users %}
                <li>{{ user.username }}</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
